<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Example</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <div class="bg-red-500 text-lg font-bold sm:hover:bg-blue-500"></div>

  <body>
    <div class="container">
      <div class="row">
        <!-- First row with two columns -->
        <div class="col-md-6 col-12">
          <div class="bg-light border p-3">Column 1</div>
        </div>
        <div class="col-12 col-md-6">
          <div class="bg-light border p-3">Column 2</div>
        </div>
      </div>

      <div class="row mt-3">
        <!-- Second row with three columns -->
        <div class="col-12 col-md-4">
          <div class="bg-light border p-3">Column 3</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="bg-light border p-3">Column 4</div>
        </div>
        <div class="col-12 col-md-4">
          <div class="bg-light border p-3">Column 5</div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Grid Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="container mx-auto p-4">
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
        <!-- First row with two columns -->
        <div class="border bg-gray-100 p-4">Column 1</div>
        <div class="border bg-gray-100 p-4">Column 2</div>
      </div>

      <div class="mt-4 grid grid-cols-1 gap-4 md:grid-cols-3">
        <!-- Second row with three columns -->
        <div class="border bg-gray-100 p-4">Column 3</div>
        <div class="border bg-gray-100 p-4">Column 4</div>
        <div class="border bg-gray-100 p-4">Column 5</div>
      </div>
    </div>
  </body>
</html>
